<!DOCTYPE html>
<html>
    <head>
        <title>The Garage</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="/store.js" async></script>
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href="#home">Home</a>
                <a href="#news">News</a>
                <div class="dropdown">
                  <button class="dropbtn">Categorie 
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                  </div>
                </div> 
              </div>
        </header>
        <section class="container ">
            <h2 class="section-header">cars</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">mercedes</span>
                    <img class="shop-item-image" src="/Images/mercedes-classe-g-.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$122,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">audi</span>
                    <img class="shop-item-image" src="Images/audi.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$80,000.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">ferrari</span>
                    <img class="shop-item-image" src="Images/Ferrari-03.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$200,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">bmw</span>
                    <img class="shop-item-image" src="Images/bmw.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$90,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container ">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">porshe</span>
                    <img class="shop-item-image" src="Images/porsche-911.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$150,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">supra</span>
                    <img class="shop-item-image" src="Images/toyota-supra.webp">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$140,000.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/porsche-911.webp" width="100" height="100">
                        <span class="cart-item-title">porshe</span>
                    </div>
                    <span class="cart-price cart-column">$150,000.00</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Ferrari-03.webp" width="90" height="70">
                        <span class="cart-item-title">ferrari</span>
                    </div>
                    <span class="cart-price cart-column">$200,000.00</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" type="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$550000.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="car-name">GET YOUR CAR</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
